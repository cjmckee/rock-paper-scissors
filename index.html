<!DOCTYPE html>
	<head>
		<title>Simple Rock-Paper-Scissors Game</title>
		<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
		<link rel="stylesheet" type="text/css" href="rps.css" />
		<script type="text/javascript" src="rps.js"></script>
	</head>
	
	<body>
	
	<h1 style="text-align: center">The Simple Rock-Paper-Scissors Game</h1>
	
	<div class="human">
		<p class="boss">Please select rock, paper, or scissors.</p>
		
		<p class="inner"><img src="http://newsdesk.si.edu/sites/default/files/imagecache/snapshot_image/PlymouthRockPiece.jpg" alt="rock" height="100px" width="100%" /><br />
		<input type="radio" name="user" value = "1" checked>Rock?</input></p>
		
		<p class="inner"><img src="https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcRBT8Jqph8jC2YB1uNmZjrFCTtdo4pNNV50qx_-5qgrKwxh8o0H" alt="paper" height="100px" width = "100%" /><br />
		<input type="radio" name="user" value = "2">Paper?</input></p>
	
		<p class="inner"><img src="http://wp.production.patheos.com/blogs/lovejoyfeminism/files/2013/08/Small_pair_of_blue_scissors.jpg" alt = "scissors" height = "100px" width = "100%" /><br />
		<input type = "radio" name = "user" value = "3">Scissors?</input></p>
	</div>

	
	<div class="computer">
		<img src="https://lowrey.sharepoint.com/siteimages/desktop-computer.jpg" alt = "computer" height = "165px" width = "80%" style = "padding: 20px;" />
		
		<h3 style="text-align: center">Can you beat the computer?</h2>
	
	</div>
	
	<input type="button" id="go" value="Go!" />
	
	<div class = "results">
		<p class = "choices">Your pick: <span id="humanpick"></span></p>
		<p class = "choices">Computer's pick: <span id = "comppick"></span></p>
	
		<p class="boss" id="final" style="text-align: center; font-size: 20px"><strong>Result</strong></p>
		
		<p class = "scores">Wins: <span id="wins">0</span></p>
		<p class = "scores">Ties: <span id="ties">0</span></p>
		<p class = "scores">Losses: <span id="losses">0</span></p>
	
	</div>
	
	<h2 style="text-align: center">Created by Cody McKee</h2>
</body>
</html>
